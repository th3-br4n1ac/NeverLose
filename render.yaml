# Render Blueprint - Auto-deploy configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: neverlose
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: STRAVA_CLIENT_ID
        sync: false  # You'll set this manually in Render dashboard
      - key: STRAVA_CLIENT_SECRET
        sync: false  # You'll set this manually in Render dashboard
      - key: BASE_URL
        sync: false  # Set to your Render URL after deployment

